<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/bars.png" type="image/x-icon">
    <title></title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body dir="rtl">
    <div class="form">
        <form class="form-wrap">
            <h3 class="form-wrap__title">ورود به سایت</h3>
            <div class="form-wrap__box">
                <input type="email" class="form-wrap__box-input" placeholder=" ">
                <label for="email" class="form-wrap__box-label">ایمیل</label>
            </div>
            <div class="form-wrap__box">
                <input type="password" class="form-wrap__box-input" placeholder=" ">
                <label for="password" class="form-wrap__box-label">رمز عبور</label>
            </div>
            <div class="form-wrap__box">
                <div class="form-wrap__box-header">
                    <img src="img/blueBg.jpg" class="form-wrap__box-header__img"/>
                    <span class="form-wrap__box-header__code"></span>
                </div>
            </div>
            <div class="form-wrap__box-area">
                <input type="text" maxlength="6" required placeholder="حروف بالا رو وارد کنید" class="form-wrap__box-area__input">
                <button class="form-wrap__box-area__reload"><i class="fa fa-refresh"></i></button>
            </div>
            <div class="form-wrap__box-text">
            </div>
            <input type="submit" class="form-wrap__button" value="ثبت">
        </form>
    </div>
</body>
<script src="app.js"></script>

</html>
